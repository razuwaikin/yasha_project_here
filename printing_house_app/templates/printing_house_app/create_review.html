{% extends "printing_house_app/base.html" %}

{% block title %}Leave Review{% endblock %}

{% block content %}
<h2>Leave a Review</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_order">Select Order:</label>
        <select name="order" id="id_order" required>
            <option value="">Choose an order</option>
            {% for order in orders %}
            <option value="{{ order.id }}">{{ order.id }} - {{ order.service.type }} ({{ order.order_date }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="{{ form.review_text.id_for_label }}">{{ form.review_text.label }}:</label>
        {{ form.review_text }}
        {% if form.review_text.errors %}
            <div class="alert alert-error">
                {{ form.review_text.errors }}
            </div>
        {% endif %}
    </div>
    <button type="submit" class="btn">Submit Review</button>
</form>

<a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
{% endblock %}
